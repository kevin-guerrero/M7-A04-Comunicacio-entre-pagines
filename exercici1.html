<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 1</title>
</head>
<body>
    <h1>Exercici 1</h1>
    <form method="post" action="exercici1.php">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom"/>
        
        <label for="cognoms">Cognoms:</label>
        <input type="text" id="cognoms" name="cognoms"/>
        <br>
        <br>

        <label for="genere">Genere:</label>
        <input type="radio" name="genere" value="femeni">Femení
        <input type="radio" name="genere" value="masculi">Masculí
        <input type="radio" name="genere" value="other">Other
        <br>
        <br>

        <label for="email">Correu Electronic:</label>
        <input type="email" id="email" name="email"/>
        <br>
        <br>

        <label for="edat">Edat:</label>
        <input type="number" id="edat" name="edat" min="1" max="100"/>

        <label for="ciutat">Ciutat:</label>
        <input list="ciutat"/>
        <datalist id="ciutat">
            <option value="Barcelona"></option>
            <option value="Madrid"></option>
            <option value="Malaga"></option>
            <option value="Lleida"></option>
            <option value="Altra"></option>
        </datalist>

        <br>
        <br>
        <label>Llista d'aficions:</label>
        <input type="checkbox" id="deports"/>
        <label for="deports">Deports</label>

        <input type="checkbox" id="cuinar"/>
        <label for="cuinar">Cuinar</label>

        <input type="checkbox" id="leer"/>
        <label for="leer">Leer</label>

        <input type="checkbox" id="guitarra"/>
        <label for="guitarra">Tocar la guitarra</label>

        <input type="checkbox" id="videojocs"/>
        <label for="videojocs">Jugar videojocs</label>
        <br>
        <br>

        <label for="motivacions">Motivacions personals:</label>
        <br>
        <textarea id="motivacions" name="comment" rows="5" cols="40"></textarea>
        
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
